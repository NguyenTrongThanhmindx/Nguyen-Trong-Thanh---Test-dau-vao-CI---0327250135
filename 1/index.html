<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        let a, b, i, j, flag;
 
 a = window.prompt("Nhập số A: ");

 b = window.prompt("Nhập số B: ");

 console.log("Số nguyên tố giữa : " + a + " and " + b << " là: ");

 for (i = a; i <= b; i++) {
 
     if (i == 1 || i == 0)
         continue;

     flag = 1;

     for (j = 2; j <= i / 2; ++j) {
         if (i % j == 0) {
             flag = 0;
             break;
         }
     }

     if (flag == 1)
         document.write(i," ");
 }


    </script>
</body>
</html>
